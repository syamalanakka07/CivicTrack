<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CivicTrack - Public Issues</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #4CAF50; color: white; padding: 15px; text-align: center; }
    .container { max-width: 1000px; margin: auto; padding: 20px; }
    .issue-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; }
    .card {
      background: white; border-radius: 8px; overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: transform .2s;
    }
    .card:hover { transform: scale(1.02); }
    .card img { width: 100%; height: 180px; object-fit: cover; }
    .card-content { padding: 15px; }
    .card-content h3 { margin: 0 0 8px; }
    .status { font-size: 14px; color: #666; }
    .nav-links { margin-top: 10px; text-align: center; }
    .nav-links a {
      display: inline-block; margin: 5px 10px; text-decoration: none;
      padding: 8px 12px; background: #4CAF50; color: white; border-radius: 4px;
    }
    .nav-links a:hover { background: #45a049; }
  </style>
</head>
<body>
  <header>
    <h1>CivicTrack - Public Issues</h1>
    <div class="nav-links">
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="dashboard.html">Dashboard</a>
    </div>
  </header>

  <div class="container">
    <h2>All Public Issues</h2>
    <div id="issuesContainer" class="issue-grid"></div>
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
