<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - CivicTrack</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    header { display: flex; justify-content: space-between; align-items: center; }
    nav a { margin-right: 10px; }
    .issue-card {
      border: 1px solid #ddd; border-radius: 8px; padding: 10px;
      margin-bottom: 10px; background: #f9f9f9;
    }
    .issue-card img {
      width: 100%; height: 180px; object-fit: cover; border-radius: 8px;
    }
    .tabs button {
      padding: 8px 12px; margin: 5px;
      background: #007bff; color: white; border: none; border-radius: 4px;
      cursor: pointer;
    }
    .tabs button.active { background: #0056b3; }
  </style>
</head>
<body>
  <header>
    <h1>CivicTrack Dashboard</h1>
    <nav>
      <a href="report.html">Report Issue</a>
      <button onclick="logout()">Logout</button>
    </nav>
  </header>

  <section>
    <div class="tabs">
      <button id="allBtn" class="active">All Issues</button>
      <button id="myBtn">My Issues</button>
    </div>
    <div id="issueList"></div>
  </section>

  <p id="msg"></p>

  <script src="assets/js/dashboard.js"></script>
</body>
</html>
