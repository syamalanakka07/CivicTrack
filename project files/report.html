<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Issue - CivicTrack</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 500px; margin: auto; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
    input, textarea, select { width: 100%; padding: 8px; margin-bottom: 10px; }
    button { background: #007bff; color: #fff; border: none; padding: 10px; width: 100%; border-radius: 5px; }
    img.preview { width: 100%; height: 200px; object-fit: cover; margin-top: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>Report an Issue</h2>
  <form id="reportForm">
    <input type="text" id="title" placeholder="Issue Title" required>
    <textarea id="description" placeholder="Describe the issue" required></textarea>
    <select id="category" required>
      <option value="">Select Category</option>
      <option value="Garbage">Garbage</option>
      <option value="Pothole">Pothole</option>
      <option value="Streetlight">Streetlight</option>
    </select>
    <input type="file" id="image" accept="image/*">
    <img id="imagePreview" class="preview" style="display:none;">
    <input type="text" id="location" placeholder="Enter location or use GPS" required>
    <button type="button" onclick="useGPS()">üìç Use My Location</button>
    <br><br>
    <button type="submit">Submit Issue</button>
  </form>

  <p id="msg"></p>

  <script src="assets/js/report.js"></script>
</body>
</html>
